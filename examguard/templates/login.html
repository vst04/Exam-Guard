<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>EXAM GUARD - Login</title>
  </head>
  <body>
    <div id="vanta-bg">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="{{ url_for('index') }}">
              <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="logo" />
              <span>EXAM GUARD</span>
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <a href="{{ url_for('login') }}">Login</a>
          <a href="{{ url_for('about') }}">About</a>
        </ul>
      </nav>

      <div class="login container grid">
        <div class="login__access">
          <h1 class="login__title">Welcome Back</h1>
          
          <div class="login__area">
            <form action="{{ url_for('login') }}" method="POST" class="login__form">
              <div class="login__content grid">
                <div class="login__box">
                  <input type="email" id="email" name="email" required placeholder=" " class="login__input">
                  <label for="email" class="login__label">Email</label>
                  <i class="ri-mail-fill login__icon"></i>
                </div>
      
                <div class="login__box">
                  <input type="password" id="password" name="password" required placeholder=" " class="login__input">
                  <label for="password" class="login__label">Password</label>
                  <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                </div>
              </div>
      
              <button type="submit" class="login__button">Login</button>
            </form>
            </div>
    
            <p class="login__switch">
              Don't have an account? 
              <a href="{{ url_for('signup') }}" class="login__switch-button">Create Account</a>
            </p>
          </div>
        </div>

        <div class="login__decoration"></div>
      </div>
      
      
      <script src="https://unpkg.com/scrollreveal"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
      <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        highlightColor: 0x0,
        midtoneColor: 0x8bd4,
        lowlightColor: 0x0,
        baseColor: 0x0,
        blurFactor: 0.9,
        speed: 1.2,
        zoom: 0.4,
      });
  
      function toggleMenu() {
        document.getElementById("nav-links").classList.toggle("open");
      }
    </script>
  </body>
</html>
